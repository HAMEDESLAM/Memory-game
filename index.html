<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Memory card</title>
</head>
<body>
    <div class="control">
        <form>
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="number" name="cardsNumber" id="cardsNumber" placeholder="cards Number" max="40">
            <input type="submit" id="submit" value="Start The Game">
        </form>
    </div>
    <div class="container">
        <div class="header">
            <div>
                Hello: <span id="username"></span>
            </div>
            <div>
                Attempts: <span id="attempts">0</span>
            </div>
        </div>
        <div class="cards"> 
        </div>

    </div>
    <div class="endGame">
        <div>
            <h1>You Win</h1>
            <div>
                you got it in <span id="attemptsShow"></span> attempts
            </div>
            <button>
                Play Again
            </button>
        </div>
    </div>
    <div class="leaderBoard">
        <div class="container">
            <h2>Leader board</h2>
            <ul class="leaderBoard-rows">
            </ul>
        </div>
    </div>
    <audio src="assets/audio/fail.mp3" id="fail"></audio>
    <audio src="assets/audio/success.mp3" id="success"></audio>
    <script src="script/App.js"></script>
</body>
</html>
